<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>成績判斷</title>
</head>
<body>

<p>Please enter your grade!</p>


<script>
function myFunction() {
  var x=parseFloat(document.getElementById("number").value);
  var grade;
  if (x < 60) {
    grade = "you fail";
  } else {
    grade = "you pass!";
  }
  document.getElementById("demo").innerHTML = grade;
}
</script>
<input type="text" id="number" value="1">
<button onclick=myFunction()>及格or不及格</button>
<p id="demo"></p>
</body>
</html>
